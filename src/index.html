<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class="container">
        <form id="shipPLacementForm" style="display: flex;">

            <div class="moreInfo"></div>

            <div class="shipType">Place your Carrier</div>
            
            <div>
                <label for="xValue">x:</label>
                <input type="text" id="xValue" name="xValue" required>
            </div>
            
            <div>
                <label for="yValue">y:</label>
                <input type="text" id="yValue" name="yValue" required>
            </div>

            <label for="cars">Orientation:</label>

            <select name="orientation" id="orientation">
              <option value="horizontal">horizontal</option>
              <option value="vertical">vertical</option>
            </select>
            
            <button id="placeShip">place</button>

        </form>

        <div class="victoryBanner1" style="display: none;">CPU WON!</div>
        <div class="victoryBanner2" style="display: none;">YOU WON!</div>

        <div class="titles">
            <div class="board1">Player</div>
            <div class="board2">Cpu</div>
        </div>
        <div class="gameboards">
            <div class="playerGameboard"></div>
            <div class="cpuGameboard"></div>
        </div>
    </div> 
</body>
</html>
